<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SurveyHub</title>
</head>
<body>
  <div class="login-box">
    <form class="login-form">
      <h2>Streming service Survey</h2>
      
      <div class="input-group">
        <label for="username">Your Name</label>
        <input type="text" name="username" required>
      </div>

      <div class="input-group">
        <label for="username">Your Location</label>
        <input type="text" name="username" required>
      </div>

      <div class="input-group">
        <label for="gender">Your Gender</label>
        <input type="text" name="username" required>
      </div>

      <div class="input-group">
        <label for="duration">Your Time Duration</label>
        <input type="text" name="username" required>
      </div>
      
      <div class="dropdown-container">
        <label for="dropdown">Select Your Option:</label>
        <select name="options">
          <option selected disabled>Choose Your Option</option>
          <option>Action</option>
          <option>Thrill</option>
          <option>Suspense</option>
          <option>Horror</option>
          <option>Drama</option>
          <option>Bio-Pic</option>
        </select>
      </div>
      
      <button type="submit" class="login-btn">Submit</button>
    </form>
  </div>
</body>
</html>
